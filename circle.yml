machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 7

dependencies:
  cache_directories:
    - ~/.yarn-cache
  pre:
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 20
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - yarn global add codecov
  override:
    - yarn $([[ "$CIRCLE_BRANCH" =~ ^greenkeeper- ]] && echo "--no-lockfile" || echo "--pure-lockfile")

test:
  pre:
    - yarn run lint
  override:
    - yarn test -- --coverage
  post:
    - codecov
